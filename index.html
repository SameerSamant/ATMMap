<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ATM Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container col-lg-12">
        <div class="options-box col-lg-3">
            <h1 class="">Find ATM near you</h1>
            <!-- <div>
                <span class="text">Search for nearby places</span>
                <input id="places-search" type="text" placeholder="Filter">
                <input id="go-places" type="button" value="Filter">
            </div>
            <hr> -->
            <div class="input-group">
                <input id="placessearch" class="form-control" type="text" data-bind="value: currentFilter" placeholder="Search for...">
                <span class="input-group-btn">
                      <button class="btn btn-default" type="button" data-bind="'click': applyFilter"> <span class="glyphicon glyphicon-filter" aria-hidden="true"/>
                    </span>
                </button>
            </div>
            <br>
            <div>
                <ul data-bind="foreach: filteredLocations" class="list-group">
                    <a href="#" class="list-group-item" data-bind="css: { active: id == $parent.currentSelected() } , 
        'click': $parent.selectItem($data)">
                        <h4 class="list-group-item-heading" data-bind="text: title"> </h4>
                        <span class="label label-default" data-bind="text: foursquareInfo.rating"></span>
                        <p class="list-group-item-text" data-bind="text: foursquareInfo.address">...</p>
                    </a>
                </ul>
            </div>
            <footer class="footer">
                <div class="container">
                    <small class="text-muted">Powered by Foursquare</small>
                </div>
            </footer>
        </div>
    </div>
    <div id="map"></div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/models.js"></script>
    <script src="js/mapstyle.js"></script>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDKWix-fjyq5Q74dwCp1vYmiU87ySb5naY&v=3&callback=initMap"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
